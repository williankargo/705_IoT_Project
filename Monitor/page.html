<!DOCTYPE html>
<html>
  <head></head>
  <body onload="init();">
    <h1>Step 1: Face recognition</h1>
    <p>
      <button id="snapshotBtn" onclick="snapshot();">Take Photo</button>
      <button id="restartBtn" style="display: none" onclick="restart();">
        Restart
      </button>
      <button id="submitBtn" style="display: none" onclick="submitFace()">
        Submit
      </button>
    </p>
    <div style="position: relative">
      <video
        onclick="snapshot(this);"
        id="video"
        controls
        autoplay
        style="position: absolute; top: 0; left: 0"
      ></video>
      <canvas
        id="myCanvas"
        style="position: absolute; top: 0; left: 0"
      ></canvas>
    </div>
  </body>

  <script>
    // Get User Media
    navigator.getUserMedia =
      navigator.getUserMedia ||
      navigator.webkitGetUserMedia ||
      navigator.mozGetUserMedia ||
      navigator.msGetUserMedia;

    var video;
    var webcamStream;
    var isSnapshotTaken = false;

    // Init code
    var canvas, ctx;
    function init() {
      canvas = document.getElementById("myCanvas");
      ctx = canvas.getContext("2d");
      startWebcam();
    }

    // Take a snapshot
    function snapshot() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      document.getElementById("submitBtn").style.display = "block";
      document.getElementById("snapshotBtn").disabled = true;
      document.getElementById("restartBtn").style.display = "block"; // Display the Restart button

      isSnapshotTaken = true;
    }

    // Retake Photo
    function restart() {
      isSnapshotTaken = false;
      startWebcam();
      document.getElementById("submitBtn").style.display = "none";
      document.getElementById("snapshotBtn").disabled = false;
      document.getElementById("restartBtn").style.display = "none"; // Hide the Restart button
      clearCanvas();
    }

    function clearCanvas() {
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Start Camera
    function startWebcam() {
      if (navigator.getUserMedia) {
        navigator.getUserMedia(
          {
            video: true,
            audio: false,
          },

          // successCallback
          function (localMediaStream) {
            video = document.querySelector("video");
            video.srcObject = localMediaStream;
            webcamStream = localMediaStream;
          },

          // errorCallback
          function (err) {
            console.log("The following error occurred: " + err);
          }
        );
      } else {
        console.log("getUserMedia not supported");
      }
    }

    // Stop Camera
    function stopWebcam() {
      if (webcamStream) {
        const tracks = webcamStream.getTracks();
        tracks.forEach((track) => track.stop());
        video.srcObject = null; // Clear the video source to stop displaying the webcam feed
      }
    }

    // display OTP input and submit button
    function showOTPInput() {
      var pageContent = document.body;

        <h1>Step 2: Enter OTP</h1>
        <input type="text" id="otpInput" placeholder="Enter OTP" />
        <button id="submitOTPBtn" onclick="submitOTP()">Submit OTP</button>

    // Submit OTP to an OTP API

    function submitOTP() {
      var otpInput = document.getElementById("otpInput").value;

      };

      fetch("https://example.com/api/submitotp", {
